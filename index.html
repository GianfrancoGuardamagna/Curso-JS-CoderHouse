<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Pixelify+Sans:wght@400;500;600;700&display=swap');
      </style>
    <title>Simulador de cultivo</title>
</head>

<body>
    <section class="titulo">
        <h1>Simulador de espacio de cultivo</h1>
    </section>
    <hr class="hr">
    <section class="form">
        <form class="formIngreso">
            <label>Nombre</label>
            <input type="text" id="inputNombre" name="nombre" placeholder="Nombre de la planta">
            <label>Humedad</label>
            <input type="number" id="inputHumedad" name="humedad" placeholder="Humedad necesarios">
            <label>Lumens</label>
            <input type="number" id="inputLumens" name="lumens" placeholder="Lumens necesarios">
            <button type="button" id="ingresarPlanta">Ingresar</button>
        </form>
    </section>
    <section class="entorno">
        <div class="ambiente">
            <p class="ambienteHumedadEstado" id="ambienteHumedadEstado"></p>
            <p class="ambienteTanqueEstado" id="ambienteTanqueEstado"></p>
            <p class="ambienteTemperaturaEstado" id="ambienteTemperaturaEstado"></p>
            <p class="ambienteVientoEstado" id="ambienteVientoEstado"></p>
            <img class="imagenHumedad" src="img/imgHumedadAmbiente.png" alt="valor de humedad"></img>
            <img class="imagenTanque" src="img/imgTanque.png" alt="valor de tanque"></img>
            <img class="imagenTemperatura" src="img/imgTemperatura.png" alt="valor de temperatura"></img>
            <img class="imagenViento" src="img/imgViento.png" alt="valor de viento"></img>
            <p class="valorHumedad" id="ambienteResultadosHumedad"></p>
            <p class="valorTanque" id="ambienteResultadosTanque"></p>
            <p class="valorTemperatura" id="ambienteResultadosTemperatura"></p>
            <p class="valorViento" id="ambienteResultadosViento"></p>
        </div>
        <div class="plantas">
            <img src="img/planta1.png"></img>
            <img src="img/planta2.png"></img>
            <img src="img/planta3.png"></img>
            <img class="estadoPlantaCuatro" src="img/planta4.png"></img>
            <img class="estadoPlantaCinco" src="img/planta5.png"></img>
            <img class="estadoPlantaSeis" src="img/planta6.png"></img>
            <img class="estadoPlantaSiete" src="img/planta7.png"></img>
            <img class="estadoPlantaOcho" src="img/planta8.png"></img>
            <img class="estadoPlantaNueve" src="img/planta9.png"></img>
            <img class="estadoPlantaDiez" src="img/planta10.png"></img>
            <p class="estadoPlantaUno" id="estadoPlantaUno"></p>
            <p class="estadoPlantaDos" id="estadoPlantaDos"></p>
            <p class="estadoPlantaTres" id="estadoPlantaTres"></p>
            <p class="estadoPlantaCuatro" id="estadoPlantaCuatro"></p>
            <p class="estadoPlantaCinco" id="estadoPlantaCinco"></p>
            <p class="estadoPlantaSeis" id="estadoPlantaSeis"></p>
            <p class="estadoPlantaSiete" id="estadoPlantaSiete"></p>
            <p class="estadoPlantaOcho" id="estadoPlantaOcho"></p>
            <p class="estadoPlantaNueve" id="estadoPlantaNueve"></p>
            <p class="estadoPlantaDiez" id="estadoPlantaDiez"></p>
            <label class="mostrarPlanta">Planta Uno</label>
            <button class="mostrarPlantaBoton" type="button" id="mostrarPlantaUno">Mostrar estado</button>
            <label class="mostrarPlanta">Planta Dos</label>
            <button class="mostrarPlantaBoton" type="button" id="mostrarPlantaDos">Mostrar estado</button>
            <label class="mostrarPlanta">Planta Tres</label>
            <button class="mostrarPlantaBoton" type="button" id="mostrarPlantaTres">Mostrar estado</button>
            <p class="mostrarPlantaResultado" id="mostrarPlanta"></p>

        </div>
    </section>

    <script src="js/main.js" defer></script>
</body>

</html>
