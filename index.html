<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <p class="nombrePlanta">¿Como se llama tu planta?</p>
    <div class="areaTexto">
    <input class="texto" id="input-nombre" type="text" placeholder="" name="firstname">
    </div>
    <p class="tipoPlanta">¿Que tipo de planta es?</p>
    <div class="areaTexto">
    <input class="texto" type="text" placeholder="" name="tipo">
    </div>
    <p class="humedadPlanta">¿Que porcentaje de humedad necesita?</p>
    <div class="areaTexto">
    <input class="texto" id="input-humedad" type="number" placeholder="" name="humedad">
    </div>
    <div class="areaTexto">
    <button id="btn-calcular">
        <p>Calcular</p>
    </button>
    </div>
    
    
    <script src="js/main.js" defer></script>
</body>
</html>
